<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!--start quiz-->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!--info Box-->
    <div class="info_box">
        <div class="info-title"><span>Welcome to the JavaScript Code Quiz!</span></div>
        <div class="info-list">
            <div class="info">Lets see how much Javascript you know. You have 75 seconds. Good luck.</div>
        </div>
    </div>

    <!--button-->
    <div class="buttons">
        <button class="quit">Continue</button>
    </div>

    <!--quiz-->
    <div class="quiz_box">
        <header>
            <div class="timer">
                <div class="timer_left_txt">Time Left</div>
                <div class="timer_sec">75</div>
            </div>
        </header>
        <div class="que_text"></div>
        <div class="option_list"></div>
        
        <footer>
            <!--question total -->
            <div class="toatal_que"></div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!--results box -->
    <div class="result_box">
        <!--score result -->
        <div class="score_text"></div>
    </div>
    <div class="buttons">
        <button class="quit">Quit Quiz</button>
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
