<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <!--info Box-->
    <div class="info_box">
        <div class="info-title"><span>Welcome to the JavaScript Code Quiz!</span></div>
        <div class="info-list">
            <div class="info">Lets see how much Javascript you know. You have 75 seconds. Good luck.</div>
        </div>
    </div>

    <!-- question form -->
    <h1>What is Javascript?</h1><br>
    <form id="multi">
        <input type="radio" name="choice" value="language"> A programming language
        <input type="radio" name="choice" value="foreign"> A foreign word
        <input type="radio" name="choice" value="Idk"> Man, Idk, where even am I?
        <input type="radio" name="choice" value="weapon"> An experimental weapon
    </form>
    <button onclick="submitAnswer()">Submit Answer</button>

    <!--timer -->
    <div>Time Left</div>
    <p id="timer"></p>
        
        <footer>
            <!--question total -->
            <div class="toatal_que"></div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!--results box -->
    <div class="result_box">
        <!--score result -->
        <div class="score_text"></div>
    </div>
    <div class="buttons">
        <button class="quit">Quit Quiz</button>
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
